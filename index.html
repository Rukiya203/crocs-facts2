<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crocodile Facts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            margin: 10px 0;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        button.move {
            transform: translateX(20px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Random Crocodile Fact</h1>
        <p id="factDisplay">Click the button to get a fact!</p>
        <button id="factButton">Get Random Fact</button>
        <p id="attempts">Attempts: 0</p>
    </div>
    <script>
        const facts = {
            "crocodile_facts": [
                { "fact": "Crocodiles are reptiles that belong to the family Crocodylidae." },
                { "fact": "They are found in tropical regions of Africa, Asia, the Americas, and Australia." },
                { "fact": "Crocodiles can live for over 70 years in the wild." },
                { "fact": "They are carnivorous and primarily feed on fish, birds, and mammals." },
                { "fact": "Crocodiles have powerful jaws that can exert tremendous pressure." },
                { "fact": "They are excellent swimmers and can hold their breath underwater for over an hour." },
                { "fact": "Crocodiles are cold-blooded, meaning their body temperature is regulated by their environment." },
                { "fact": "They have a unique ability to see in the dark, thanks to a special layer of tissue in their eyes." },
                { "fact": "Crocodiles communicate through a variety of vocalizations, including growls and hisses." },
                { "fact": "Some species of crocodiles can reach lengths of over 20 feet (6 meters)." }
            ]
        };

        let attempts = 0;

        document.getElementById('factButton').addEventListener('click', () => {
            if (attempts < 3) {
                attempts++;
                document.getElementById('attempts').innerText = `Attempts: ${attempts}`;
                if (attempts === 3) {
                    document.getElementById('factButton').classList.add('move');
                }
            } else {
                const randomIndex = Math.floor(Math.random() * facts.crocodile_facts.length);
                document.getElementById('factDisplay').innerText = facts.crocodile_facts[randomIndex].fact;
                attempts = 0; // Reset attempts after a successful fact retrieval
                document.getElementById('attempts').innerText = `Attempts: ${attempts}`;
                document.getElementById('factButton').classList.remove('move'); // Reset button position
            }
        });
    </script>
</body>
</html>
